<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="assets/page_icon.svg">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="app">
        <div class="center-area">
            <div id="viewerDiv" class="viewer"></div>
            <div id="sliceViewerDiv" class="slice-viewer ui-container shadow">
                <div class="row" style="width: 100%; justify-content: space-between">
                    <span class="toolbox-title">
                        <b>Slice view</b>
                    </span>
                    <button class="flex-close-button">X</button>
                </div>
                <div id="sliceViewerGraphDiv">
                </div>
            </div>
        </div>
        <div class="toolbox ui-container shadow">
            <div class="header ui-container">
                <div id="logo">
                    <img src="assets/logo.svg" class="stacking png-shadow" />
                    <img src="assets/logo.svg" alt="logo" class="stacking" />
                </div>
            </div>
            <div class="divider"></div>

            <div id="entwineLoaderDiv" class="entwine-loader">
                <span class="toolbox-title"><b>Entwine loading</b></span>
                <div class="row">
                    <input type="text" id="ept_url" />
                    <button id="entwineLoadButton">Load</button>
                </div>
                <button id="entwineGrandLyonButton">
                    Load the Grand Lyon dataset
                </button>
                <div id="entwineShare">
                    <button id="entwineShareButton">
                        <img src="assets/share.svg" />
                    </button>
                    <input id="entwineShareOutput" type="text" readonly></input>
                </div>
            </div>

            <div id="renderingControlsDiv" class="rendering-controls">
                <span class="toolbox-title"><b>Cloud control</b></span>

                <div class="row">
                    <div class="column">
                        <label class="checkmark-container">
                            <input type="checkbox" id="freezeToggle" />
                            <span class="checkmark"></span>
                            <span class="checkmark"></span>
                            Freeze
                        </label>
                        <label class="checkmark-container">
                            <input type="checkbox" id="bboxToggle" />
                            <span class="checkmark"></span>
                            <span class="checkmark"></span>
                            Bounding boxes
                        </label>
                    </div>
                    <div id="renderingMode" class="column">
                        <label class="radio-container">
                            <input type="radio" id="renderingModeColor" name="renderingMode" value="color" checked>
                            <span class="radio"></span>
                            <span>Color</span>
                        </label>

                        <label class="radio-container">
                            <input type="radio" id="renderingModeClassification" name="renderingMode"
                                value="classification" checked>
                            <span class="radio"></span>
                            <span>Classification</span>
                        </label>
                    </div>
                </div>

            </div>

            <div id="toolsPanelDiv" class="tools-panel">
                <span class="toolbox-title"><b>Tools</b></span>
                <div id="toolGridDiv">
                    <button id="distanceMeasureButton">
                        <img draggable="false" src="assets/icons/distance_measure.svg"
                            alt="Measure distance between points" />
                    </button>
                    <button id="sliceButton">
                        <img draggable="false" src="assets/icons/slice.svg" alt="Measure distance between points" />
                    </button>
                </div>
            </div>

            <div id="outputDiv" class="debug-area">
                <span class="toolbox-title">
                    <b>Output</b>
                    <img draggable="false" src="assets/icons/card_controls.svg" />
                </span>

                <div id="toolOutputDiv"></div>
            </div>
            <div class="divider" style="margin: 1em"></div>
        </div>
        <!-- <div class="inspector ui-container"></div> -->
    </div>
    <script src="index.ts"></script>
</body>

</html>
