<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="app">
        <div class="center-area">
            <!--TODO: unbreak it :)-->
            <div id="viewerDiv" class="viewer"></div>
        </div>
        <div class="toolbox ui-container shadow">
            <div class="header ui-container">
                <div id="logo">
                    <img src="assets/logo.svg" class="stacking png-shadow" />
                    <img src="assets/logo.svg" alt="logo" class="stacking" />
                </div>
            </div>
            <div class="divider"></div>
            <div id="entwineLoaderDiv" class="entwine-loader">
                <span class="toolbox-title"><b>Entwine dataset url:</b></span>
                <div class="row">
                    <input type="text" id="ept_url" />
                    <button id="entwineLoadButton">Load</button>
                </div>
                <button id="entwineGrandLyonButton">
                    Load the Grand Lyon dataset
                </button>
                <div id="entwineShare">
                    <button id="entwineShareButton">
                        <img src="assets/share.svg" />
                    </button>
                    <input id="entwineShareOutput" type="text" readonly></input>
                </div>
            </div>
            <div id="debugDiv" class="debug-area"></div>
            <div class="divider" style="margin: 1em"></div>
        </div>
        <!-- <div class="inspector ui-container"></div> -->
    </div>
    <script src="index.ts"></script>
</body>

</html>
